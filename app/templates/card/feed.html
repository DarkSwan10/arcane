{% extends 'base.html' %}
{% block title %}
餵食
{% endblock %}
{% block content %}
<h1>餵食點數卡 {{ card.name }} ({{ card.cid }})</h1>
{% if error %}
<p>{{ error }}</p>
{% endif %}
<form action="{% url 'feed card' card.cid %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="餵"/>
</form>
{% endblock %}
