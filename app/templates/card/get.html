{% extends 'base.html' %}
{% block title %}點數卡{% endblock %}

{% block content %}
<h1>尋獲點數卡！</h1>
<h2>{{ card.name }} <span style="text-size: 20px;">{% if card.value >0 %}獲得{% else %}減少{% endif %}了 {{ abscardvalue }} 點</span></h2>
<p>{% autoescape off %}{{ card.long_desc }}{% endautoescape %}</p>

<div class="btn-group btn-group-justified" role="group">
    <a class="btn btn-primary" role="button" href="{% url 'home' %}" style="font-size:26px">轉身離去</a>
</div>

{% endblock %}
