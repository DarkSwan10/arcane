{% extends 'base.html' %}
{% block title %}
登入新手城
{% endblock %}
<h1>login</h1>
{% block content %}
<form action="{% url 'login' id %}" method="post">
  {% csrf_token %}
  {% if error %}
  <p>{{ error }}</p>
  {% endif %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">請輸入你的勇者密碼:</h3>
  </div>
  <div class="panel-body">
   <div class="input-group">
    <input type="tel" id="id_password" name="password" class="form-control" placeholder="Password">
    <span class="input-group-btn">
    <button type="submit" class="btn btn-default" type="button">登入</button>
    </span>
  </div>
 </div>
</div>
</form>
{% endblock %}
