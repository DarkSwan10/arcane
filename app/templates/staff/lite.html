{% extends 'base.html' %}
{% block title %}神仙送福 大吉大利{% endblock %}
{% block content %}

<div class="well">
<p style="font-size:22px"> 請選擇你要產生的卡片 </p>
<br>
{% for denom in denomination %}
<div class="btn-group btn-group-justified" role="group">
    <a class="btn btn-primary" role="button" href='{% url 'lite' forloop.counter0 %}' style="font-size:26px">{{ denom }}卡</a>
</div>
<br>
{% endfor %}
</div>
{% endblock %}
