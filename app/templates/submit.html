{% extends 'base.html' %}
{% block title%}{% if success %} 執行成功 {% else %} 錯誤 {% endif %} {% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    {{ content }}
{% if next_page %}
    <div class="row">
        <a href="{{ next_page }}" class="btn btn-primary col-xs-12 col-md-3 col-md-offset-3">轉身離去</a>
    </div>
{% else %}
    <div class="row">
        <a href="{% url 'home' %}" class="btn btn-primary col-xs-12 col-md-4 col-md-offset-4">轉身離去</a>
    </div>
{% endif %}
{% endblock %}
